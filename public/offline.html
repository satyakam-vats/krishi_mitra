<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAdvisor - Offline</title>
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .offline-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #2e7d32;
        }
        
        .offline-title {
            color: #2e7d32;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .offline-message {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        
        .retry-button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .retry-button:hover {
            background: #388e3c;
        }
        
        .offline-features {
            margin-top: 32px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #666;
        }
        
        .feature-icon {
            margin-right: 12px;
            font-size: 18px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            No internet connection detected. Don't worry - AgriAdvisor works offline too!
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <div class="feature-item">
                <span class="feature-icon">üì∏</span>
                <span>Capture crop images</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üß†</span>
                <span>Basic disease detection</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üìù</span>
                <span>Save observations</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üîÑ</span>
                <span>Auto-sync when online</span>
            </div>
        </div>
    </div>
</body>
</html>
